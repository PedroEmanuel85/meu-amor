<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love You</title>
  <style>
    /* Definindo estilo do fundo e da animação */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffcccc;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg_heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .container {
      text-align: center;
      color: #ff004d;
    }

    h2 {
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
      max-width: 600px;
      line-height: 1.5em;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: #ff004d;
      position: absolute;
      animation: float 5s infinite;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg_heart"></div>
  
  <div class="container">
    <h2>Te amo, meu amor! ❤️</h2>
    <p>EU TE AMO MUITO, CAMILA! Você é a garota mais incrível que existe, é forte, inteligente, esforçada, engraçada e linda em todos os sentidos. Não sei descrever tudo o que sinto por você, mas essa é uma das formas de dizer... Eu te amo!</p>
  </div>

  <script>
    // Criando corações flutuantes
    const bgHeart = document.querySelector('.bg_heart');
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random() * 2}s`;
      heart.style.animationDuration = `${2 + Math.random() * 3}s`;
      bgHeart.appendChild(heart);
    }
  </script>
</body>
</html>
